<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    >

    <p:dialog  
        widgetVar="addNew" 
        responsive="true" 
        closeOnEscape="true"
        dynamic="true"
        position="center" 
        closable="false"
        id="addNew"
        fitViewport="true"

        >
        <f:facet name="header">
            Add New Product/Drugs
        </f:facet>
        <div class="p-grid ui-fluid">
            <div class="p-col-12">
            </div>
        </div>
    </p:dialog>   

</ui:composition>
