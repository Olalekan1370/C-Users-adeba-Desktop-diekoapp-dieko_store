<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    >

    <p:dialog  
        widgetVar="addNew" 
        responsive="true" 
        closeOnEscape="true"
        dynamic="true"
        position="center" 
        closable="true"
        id="addNew"
        fitViewport="true"

        >
        <f:facet name="header">
            Add Staff
        </f:facet>

        <div class="p-grid ui-fluid">
            <div class="p-col-12">
                <p:outputPanel>
                    <p:autoUpdate />
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank"
                                 columnClasses="ui-grid-col-12">
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputText  required="true" 
                                          requiredMessage="invalid name" value="#{staff.fullname}"/>
                            <label>Full name</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill" >
                            <p:inputText   value="#{staff.age}"/>
                            <label>Age</label>
                        </h:panelGroup>
                        <p:selectOneMenu value="#{staff.sex}">
                            <f:selectItem noSelectionOption="true" itemLabel="--Gender--"/>
                            <f:selectItem itemLabel="Male" itemValue="Male"/>
                            <f:selectItem itemLabel="Female" itemValue="Female"/>
                        </p:selectOneMenu>
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputText  value="#{staff.phonenumber}"/>
                            <label>Phone number</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputText  value="#{staff.qualification}"/>
                            <label>Qualification</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputTextarea value="#{staff.address}"/>
                            <label>Address</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputText value="#{staff.designation}"/>
                            <label>Designation</label>
                        </h:panelGroup>

                        <p:commandButton value="Update"  icon="fa fa-refresh" 
                                         styleClass="success-btn raised-btn" id="save" 
                                         action="#{staffController.update()}" update=":parentform:result"/>
                    </p:panelGrid> 

                </p:outputPanel>
            </div>
        </div>

    </p:dialog>  


</ui:composition>
