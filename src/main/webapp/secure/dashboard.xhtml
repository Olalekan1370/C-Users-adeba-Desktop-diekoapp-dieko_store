    <ui:define name="head">

            this.cfg.shadow = false;

                    textColor: '#666F77'

        function skinMeterGauge() {

                rendererOptions: {
                    shadow: false,
                    min: 100,
                    max: 800,

    <ui:define name="content">
        <div class="ui-g dashboard">
            <div class="ui-g-12 ui-md-6 ui-lg-6" style="margin-top:-15px;">
                <div class="ui-g card colorbox colorbox-1">
                    <div class="ui-g-2">
                        <i class="fa fa-list"></i>
                    </div>
                    <div class="ui-g-10">
                        <span class="colorbox-name">Total Sales</span>
                        <span class="colorbox-count">
                            <h:outputText value="#{dashboardController.top.quantity}">
                                <f:convertNumber type="currency" />
                            </h:outputText>
                           </span>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-6" style="margin-top:-15px;">
                <div class="ui-g card colorbox colorbox-2">
                    <div class="ui-g-2">
                        <i class="fa fa-sort-amount-asc"></i>
                    </div>
                    <div class="ui-g-10">
                        <span class="colorbox-name">Profits</span>
                        <span class="colorbox-count">
                            <h:outputText value="#{dashboardController.top.profit+dashboardController.top.gain}">
                                <f:convertNumber type="currency" currencySymbol="₦"/>
                            </h:outputText>
                        </span>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-6" style="margin-top:5px;">
                <div class="ui-g card colorbox colorbox-3">
                    <div class="ui-g-2" style="background-color:#b71c1c">
                        <i class="fa fa-warning"></i>
                    </div>
                    <div class="ui-g-10" style="background-color:#d32f2f">
                        <span class="colorbox-name">Expenses</span>
                        <span class="colorbox-count">
                            <h:outputText value="#{dashboardController.top.expenses}">
                                <f:convertNumber type="currency" currencySymbol="₦"/>
                            </h:outputText>
                        </span>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 ui-lg-6" style="margin-top:5px;">
                <div class="ui-g card colorbox colorbox-4">
                    <div class="ui-g-2">
                        <i class="fa fa-check-circle"></i>
                    </div>
                    <div class="ui-g-10">
                        <span class="colorbox-name">Total Deposit</span>
                        <span class="colorbox-count">
                            <h:outputText value="#{dashboardController.top.deposit}">
                                <f:convertNumber type="currency" currencySymbol="₦"/>
                            </h:outputText>
                        </span>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-lg-12 ui-md-12">
                <h:form id="parentform">
                <p:fieldset>
                    <f:facet name="header">
                         <h:outputText value="Report Filter"/>
                    </f:facet>
                    <p:panelGrid columns="5" styleClass="ui-panelgrid-blank"
                                         style="margin-top:10px;">
                               
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                                    <p:calendar value="#{appHelper.dateFrom}" />

                                    <label>Date From</label>
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                                    <p:calendar value="#{appHelper.dateTo}" />

                                    <label>Date To</label>
                                </h:panelGroup>
                         <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                             <p:inputText value="#{appHelper.reportyear}"  />

                                    <label>Report Year</label>
                                </h:panelGroup>
                        <p:selectOneMenu value="#{appHelper.searchterm}">
                            <f:selectItem itemLabel="--Report Category--" noSelectionOption="true"/>
                            <f:selectItem itemLabel="BY YEAR" itemValue="YEAR"/>
                            <f:selectItem itemLabel="BY DATE RANGE" itemValue="DATE_RANGE"/>
                            <f:selectItem itemLabel="BY DATE_RANGE_PRODUCT" itemValue="PRODUCT"/>
                        </p:selectOneMenu>
                        <p:commandLink action="#{dashboardController.filter()}" update=":parentform:tabs">

                                    <i class="fa fa-search" style="color:#eb4924"/>
                                    <span>Search</span>
                                </p:commandLink>
                            </p:panelGrid>
                </p:fieldset>
                <p:tabView id="tabs" style="margin:0px;">
                    <p:tab title="Chart Report">
                        <div class="ui-g">
                            <div class="ui-g-12 ui-lg-8 ">
                                <p:fieldset style="border-left:none; border-right:none; border-bottom:none">
                                    <f:facet name="legend">
                                        <h:outputText value="Product sales report"/>
                                        <p:barChart model="#{dashboardController.barModel}" 
                                    style="height: 600px;" 
                                    id="bar" widgetVar="bar"/>
                                    </f:facet>
                                </p:fieldset>
                            </div>
                            
                            <div class="ui-g-12 ui-lg-4 ">
                                <p:fieldset style="border-left:none; border-right:none; border-bottom:none">
                                    <f:facet name="legend">
                                        <h:outputText value="Profit Margin Report"/>
                                        <p:donutChart model="#{dashboardController.donutModel}" style="height: 600px;" 
                                       widgetVar="donut"/>
                                    </f:facet>
                                </p:fieldset>
                            </div>
                        </div>
                    </p:tab>
                    <p:tab title="Tabulation Report">
                        <p:dataTable value="#{dashboardController.datalist}" 
                                 var="result" 
                                 id="result" paginator="true" paginatorPosition="bottom" rows="100"
                                 style="margin:0px;" scrollable="true" scrollHeight="380"
                                 rowKey="#{result.id}">
                        <f:facet name="header">
                            <p:panelGrid columns="5" styleClass="ui-panelgrid-blank"
                                         style="margin-top:10px;">
                                <h:outputText value="Search by Date Range" style="margin-right:10px;"/>
                                <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                                    <p:calendar value="#{appHelper.dateFrom}" />

                                    <label>Date From</label>
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                                    <p:calendar value="#{appHelper.dateTo}" />

                                    <label>Date To</label>
                                </h:panelGroup>
                                <p:commandLink action="#{dashboardController.filter()}">

                                    <i class="fa fa-search" style="color:#eb4924"/>
                                    <span>Search</span>
                                </p:commandLink>
                                <h:commandLink 
                                    >
                                    <i class="fa fa-close" style="color:#eb4924"/>
                                    <span>Export to Excel</span>
                                    <p:dataExporter target="result" type="xls" fileName="vwBalances"/>
                                </h:commandLink>
                            </p:panelGrid>
                        </f:facet>

                        <p:column headerText="Product" >
                            <h:outputText value="#{result.productname}"  />
                        </p:column>
                        <p:column headerText="Quantity">
                            <h:outputText value="#{result.quantity}">
                                <f:convertNumber type="currency"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Unitprice">
                            <h:outputText value="#{result.salesprice}" >
                                <f:convertNumber type="currency" currencySymbol="₦"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Amount" width="90" >
                            <h:outputText value="#{result.amount}">
                                <f:convertNumber type="currency" currencySymbol="₦"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Amount Received">
                            <h:outputText value="#{result.amountreceived}">
                                <f:convertNumber type="currency" currencySymbol="₦"/>
                            </h:outputText>
                        </p:column>
                            <p:column headerText="Loss">
                                <h:outputText value="#{result.loss}">
                                <f:convertNumber type="currency" currencySymbol="₦"/>
                            </h:outputText>
                        </p:column>
                            <p:column headerText="Extral Gain">
                                <h:outputText value="#{result.gain}">
                                <f:convertNumber type="currency" currencySymbol="₦"/>
                            </h:outputText>
                        </p:column>
                            <p:column headerText="Balance">
                                <h:outputText value="#{result.balance+result.gain}">
                                <f:convertNumber type="currency" currencySymbol="₦"/>
                            </h:outputText>
                        </p:column>
                            <p:column headerText="Deposit">
                                <h:outputText value="#{result.deposit}">
                                <f:convertNumber type="currency" currencySymbol="₦"/>
                            </h:outputText>
                        </p:column>
<p:column headerText="Bank">
    <h:outputText value="#{result.bank}">
                                
                            </h:outputText>
                        </p:column>
                            <p:column headerText="Tran Date">
                                <h:outputText value="#{result.trandate}">
                                    <f:convertDateTime pattern="yyyy/MM/dd" timeZone="GMT+01"/>
                            </h:outputText>
                        </p:column>
                        <p:autoUpdate/>
                    </p:dataTable>
                    </p:tab>
                </p:tabView>
                    </h:form>
            </div>
            
        </div>
    </ui:define>

</ui:composition>
