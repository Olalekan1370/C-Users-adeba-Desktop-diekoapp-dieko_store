<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    >
 
    <p:dialog  
        widgetVar="addNew" 
        responsive="true" 
        closeOnEscape="true"
        dynamic="true"
        position="center" 
        closable="true"
        id="addNew"
        fitViewport="true"

        >
        <f:facet name="header">
            Add Reservoir
        </f:facet>
       
        <div class="p-grid ui-fluid">
            <div class="p-col-12">
                <p:outputPanel>
                    <p:autoUpdate/>
                   <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank"
                             columnClasses="ui-grid-col-12">
                       <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                           <p:inputText value="#{reservoir.name}" required="true" 
                                     requiredMessage="invalid name"/>
                            <label>Research Name</label>
                        </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                        <p:inputText value="#{reservoir.quantity}" required="true" 
                                     requiredMessage="invalid quantity"/>
                            <label>Quantity</label>
                        </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield md-inputfield-fill" >
                        <p:inputText value="#{reservoir.units}" required="true" requiredMessage="invalid unit"/>
                            <label>Measure Units</label>
                        </h:panelGroup>
                   
                       <p:selectOneMenu  required="true" requiredMessage="invalid stock name"
                                         filter="true" filterMatchMode="contains"
                                         value="#{reservoir.stockid}" converter="stockConverter">
                           <f:selectItem noSelectionOption="true" 
                                         itemLabel="--Select Stock--" itemValue="#{stock}"/>
                           <f:selectItems itemLabel="#{rs.name}" var="rs" value="#{stockController.datalist}"
                                          itemValue="#{rs}"/>
                       </p:selectOneMenu>
                    <p:commandButton value="Save"  icon="fa fa-plus" 
                             styleClass="success-btn raised-btn" id="save" 
                             action="#{reservoirController.add()}" update=":parentform:result"/>
                </p:panelGrid> 
                
               </p:outputPanel>
            </div>
        </div>
       
            
            
      
    </p:dialog>  
     

</ui:composition>
