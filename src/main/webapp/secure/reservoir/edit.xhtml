<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    >
 
    <p:dialog  
        widgetVar="editNew" 
        responsive="true" 
        closeOnEscape="true"
        dynamic="true"
        position="center" 
        closable="true"
        id="editNew"
        fitViewport="true"

        >
        <f:facet name="header">
            Edit Reservoir
        </f:facet>
       
        <div class="p-grid ui-fluid">
            <div class="p-col-12 p-lg-12">
                <p:outputPanel>
                    <p:autoUpdate/>
                   <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
                             >
                       <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                           <p:inputText value="#{reservoir.name}" required="true" 
                                     requiredMessage="invalid name"/>
                            <label>Research Name</label>
                        </h:panelGroup>
                       <p:selectOneMenu  required="true" requiredMessage="supplier name is required"
                                         filter="true" filterMatchMode="contains"
                                         value="#{reservoirlog.supplierid}" converter="supplierConverter">
                           <f:selectItem noSelectionOption="true" 
                                         itemLabel="--Supplier--" />
                           <f:selectItems itemLabel="#{rs.name}" var="rs" value="#{supplierController.datalist}"
                                          itemValue="#{rs}"/>
                       </p:selectOneMenu>
                       <p:selectOneMenu  required="true" requiredMessage="invalid stock name"
                                         filter="true" filterMatchMode="contains"
                                         value="#{reservoir.stockid}" converter="stockConverter">
                           <f:selectItem noSelectionOption="true" 
                                         itemLabel="--Stored Product--" />
                           <f:selectItems itemLabel="#{rs.name}" var="rs" value="#{stockController.datalist}"
                                          itemValue="#{rs}"/>
                       </p:selectOneMenu>
                    <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                        <p:inputNumber value="#{reservoir.quantity}" required="true" 
                                     requiredMessage="invalid quantity"/>
                            <label>Quantity</label>
                        </h:panelGroup>
                       <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                           <p:inputNumber value="#{reservoirlog.cost}" required="true" 
                                       requiredMessage="invalid quantity" symbol="â‚¦"/>
                            <label>Cost</label>
                        </h:panelGroup>
                       <p:selectOneMenu value="#{reservoir.units}" required="true" requiredMessage="invalid units">
                           <f:selectItem itemLabel="--Product Units--" noSelectionOption="true"/>
                           <f:selectItem itemLabel="KG" itemValue="KG"/>
                           <f:selectItem itemLabel="LITRE" itemValue="LITRE"/>
                       </p:selectOneMenu>
                   <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                       <p:inputNumber value="#{reservoirlog.previousreading}" required="true" 
                                     requiredMessage="previous reading is required"/>
                            <label>Previous Reading</label>
                        </h:panelGroup>
                       
                       <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                           <p:inputNumber value="#{reservoirlog.currentreading}" required="true" 
                                     requiredMessage="current reading is required">
                               <p:ajax listener="#{reservoirController.loadDefinicit()}" update="deficitpanel"/>
                           </p:inputNumber>
                            <label>Current Reading</label>
                        </h:panelGroup>
                       <p:outputPanel id="deficitpanel">
                           <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                           <p:inputNumber value="#{reservoirlog.deficitamount}" required="true" 
                                     requiredMessage="deficit amount required"/>
                            <label>Deficit Amount</label>
                        </h:panelGroup>
                       </p:outputPanel>
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:calendar value="#{reservoirlog.datesupplied}" required="true" 
                                        requiredMessage="date supplied is required" navigator="true"
                                        pattern="yyyy-MM-dd"/>
                            <label>Date Supplied</label>
                        </h:panelGroup>
                    <p:commandButton value="Save"  icon="fa fa-plus" 
                             styleClass="success-btn raised-btn" id="save" 
                             action="#{reservoirController.add()}" update=":parentform:result"/>
                </p:panelGrid> 
                
               </p:outputPanel>
            </div>
        </div>
       
            
            
      
    </p:dialog>  
     

</ui:composition>
