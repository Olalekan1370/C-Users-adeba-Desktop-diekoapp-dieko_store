<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    >
 
    <p:dialog  
        widgetVar="reservelog" 
        responsive="true" 
        closeOnEscape="true"
        dynamic="true"
        position="center" 
        closable="true"
        id="reservelog"
        fitViewport="true"
        width="900"
        >
        <f:facet name="header">
           Manage Reserve Log
        </f:facet>
       
        <div class="p-grid ui-fluid">
            <div class="p-col-12 p-lg-12">
                <p:outputPanel id="panel">
                    <p:autoUpdate/>
                   <p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank"
                             >
                    <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                        <p:inputNumber   value="#{reservoirlog.quantity}" required="true" 
                                     requiredMessage="invalid quantity">
                        </p:inputNumber>
                            <label>Quantity</label>
                        </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield md-inputfield-fill" >
                        <p:inputNumber value="#{reservoirlog.cost}" required="true" requiredMessage="invalid cost" symbol="â‚¦"/>
                            <label>Cost</label>
                        </h:panelGroup>
                    
                       <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                           <p:inputNumber value="#{reservoirlog.previousreading}" 
                                        required="true" requiredMessage="invalid previous reading"/>
                            <label>Previous reading</label>
                        </h:panelGroup>
                       <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                           <p:inputNumber value="#{reservoirlog.currentreading}"
                                        required="true" requiredMessage="invalid current reading">
                               <p:ajax listener="#{reservoirController.loadDefinicit()}" update="deficit"/>
                           </p:inputNumber>
                            <label>Current reading</label>
                        </h:panelGroup>
                       <p:outputPanel id="deficit">
                           <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                               <p:inputNumber value="#{reservoirlog.deficitamount}"
                                        required="true" requiredMessage="invalid current reading"/>
                            <label>Deficit Amount</label>
                        </h:panelGroup>
                       </p:outputPanel>
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:calendar value="#{reservoirlog.datesupplied}" required="true" 
                                        requiredMessage="date supplied is required" navigator="true"
                                        pattern="yyyy-MM-dd"/>
                            <label>Date Supplied</label>
                        </h:panelGroup>
                       <p:selectOneMenu  required="true" requiredMessage="supplier name is required"
                                         filter="true" filterMatchMode="contains"
                                         value="#{reservoirlog.supplierid}" converter="supplierConverter">
                           <f:selectItem noSelectionOption="true" 
                                         itemLabel="--Supplier--" />
                           <f:selectItems itemLabel="#{rs.name}" var="rs" value="#{supplierController.datalist}"
                                          itemValue="#{rs}"/>
                       </p:selectOneMenu>
                    <p:commandButton value="Save"  icon="fa fa-plus" 
                                     styleClass="success-btn raised-btn" id="save" 
                                     action="#{reservoirController.addLog()}"/>
                </p:panelGrid> 
                
               </p:outputPanel>
            </div>
            <div class="p-col-12 p-lg-12">
                <p:dataTable value="#{reservoirController.reservelogs}" 
                             var="result" 
                             id="result" paginator="true" paginatorPosition="bottom" rows="100"
                             style="margin:0px;" scrollable="true" scrollHeight="380"
                             rowKey="#{result.id}">
                    <f:facet name="header">
                        <p:panelGrid columns="5" styleClass="ui-panelgrid-blank"
                        style="margin-top:10px;">
                        <h:outputText value="Search by Date Range" style="margin-right:10px;"/>
                       <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                        <p:calendar value="#{appHelper.dateFrom}" />
                            
                            
                            <label>Date From</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                        <p:calendar value="#{appHelper.dateTo}" />
                            
                            <label>Date To</label>
                        </h:panelGroup>
                        <p:commandLink>
                                     
                          <i class="fa fa-search" style="color:#eb4924"/>
                          <span>Search</span>
                        </p:commandLink>
                        <p:commandLink 
                            update="result" action="#{reservoirController.filterLog()}">
                          <i class="fa fa-close" style="color:#eb4924"/>
                          <span>Export to Excel</span>
                              
                        </p:commandLink>
                        </p:panelGrid>
                    </f:facet>
                    
                    <p:column headerText="Quantity" >
                        <h:outputText value="#{result.quantity}" />
                        </p:column>
                        
                    <p:column headerText="Cost">
                        <h:outputText value="#{result.cost}" />
                        </p:column>
                    <p:column headerText="Date Supplied" width="130">
                        <h:outputText value="#{result.datesupplied}">
                            <f:convertDateTime pattern="yyyy/MM/dd" timeZone="GMT+01"/>
                        </h:outputText>
                        </p:column>
                    <p:column headerText="Previous Reading">
                        <h:outputText value="#{result.previousreading}" />
                        </p:column>
                     <p:column headerText="Current Reading">
                        <h:outputText value="#{result.currentreading}" />
                        </p:column>
                     <p:column headerText="Stock Name">
                        <h:outputText value="#{result.stockname}" />
                        </p:column>
                     <p:column headerText="Deficit" >
                         <h:outputText value="#{result.deficitamount}" />
                        </p:column>
                    <p:column headerText="Supplier" width="150">
                        <h:outputText value="#{result.supplierid.name}" />
                        </p:column>
                   <p:column width="25">
                            <p:commandLink style="color:green; font-size:12px;"
                                            title="Edit Record"
                                           
                                            update=":reservelogs_form:panel">

                               <i class="fa fa-edit" style="color:#0288D1"/>
                               <f:setPropertyActionListener target="#{reservoirlog}" value="#{result}"/>
                            </p:commandLink>
                            
                            <p:commandLink style="color:green; font-size:12px;" title="delete"
                                           update="result" action="#{reservoirController.deleteLog(result.id)}">

                                <i class="fa fa-close" style="color:#eb4924"/>
                                  <p:confirm header="Confirmation" message="Are you sure to delete Record?" icon="ui-icon-warning" />
                              
                            </p:commandLink>
                        </p:column>
                    <p:autoUpdate/>
                </p:dataTable>
            </div>
        </div>
       
            
            
      
    </p:dialog>  
     

</ui:composition>
