<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    >
 
    <p:dialog  
        widgetVar="addNew" 
        responsive="true" 
        closeOnEscape="true"
        dynamic="true"
        position="center" 
        closable="true"
        id="addNew"
        fitViewport="true"

        >
        <f:facet name="header">
            Add Pump
        </f:facet>
       
        <div class="p-grid ui-fluid">
            <div class="p-col-12">
                <p:outputPanel>
                    <p:autoUpdate/>
                   <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank"
                             columnClasses="ui-grid-col-12">
                    <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                        <p:inputText value="#{pump.name}" required="true" 
                                     requiredMessage="invalid pump's name"/>
                            <label>Pump name</label>
                        </h:panelGroup>
                   
                            <p:selectOneMenu  required="true" requiredMessage="reservoir name is required"
                                              filter="true" filterMatchMode="contains" value="#{pump.reservoirid}" 
                                              converter="reservoirConverter">
                                <f:selectItem noSelectionOption="true" itemLabel="--Reservoir--" itemValue="#{reservoir}"/>
                                <f:selectItems value="#{reservoirController.datalist}" var="rs" itemLabel="#{rs.name} - #{rs.units}" itemValue="#{rs}"/>
                       </p:selectOneMenu>
                    <p:commandButton value="Save"  icon="fa fa-plus" 
                             styleClass="success-btn raised-btn" id="save"  
                             action="#{pumpController.add()}" update=":parentform:result"/>
                </p:panelGrid> 
                
               </p:outputPanel>
            </div>
        </div>
       
            
            
      
    </p:dialog>  
     

</ui:composition>
