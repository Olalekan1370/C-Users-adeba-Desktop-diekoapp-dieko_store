<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    >
 
    <p:dialog  
        widgetVar="editNew" 
        responsive="true" 
        closeOnEscape="true"
        dynamic="true"
        position="center" 
        closable="true"
        id="editNew"
        fitViewport="true"

        >
        <f:facet name="header">
            Edit Transaction
        </f:facet>
       
        <div class="p-grid ui-fluid">
            <div class="p-col-12">
                <p:outputPanel>
                    <p:autoUpdate/>
                   <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank"
                             columnClasses="ui-grid-col-12">
                        <p:selectOneMenu  required="true" requiredMessage="invalid pump's name"
                                          filter="true" filterMatchMode="contains" value="#{transactions.pumpid.name}">
                           <f:selectItem noSelectionOption="true" itemLabel="--Select Pump--" itemValue=""/>
                       </p:selectOneMenu>
                         <p:selectOneMenu  required="true" requiredMessage="invalid staff's name"
                                           filter="true" filterMatchMode="contains" value="#{transactions.staffid.fullname}">
                           <f:selectItem noSelectionOption="true" itemLabel="--Select Staff--" itemValue=""/>
                       </p:selectOneMenu>
                         <p:selectOneMenu  required="true" requiredMessage="invalid shifting's name"
                                           filter="true" filterMatchMode="contains" value="#{transactions.shiftingid.duration}">
                           <f:selectItem noSelectionOption="true" itemLabel="--Select Shift--" itemValue=""/>
                       </p:selectOneMenu>
                       <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                           <p:inputNumber value=#{transactions.purchaseprice}  
                                          required="true" requiredMessage="invalid purchase price" symbol="₦"/>
                            <label>Purchase price</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputNumber value="#{transactions.amount}"  
                                           required="true" requiredMessage="invalid purchase price" symbol="₦"/>
                            <label>Amount</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputText value=#{transactions.unitprice}  
                                        required="true" requiredMessage="invalid unit price"/>
                            <label>Unit price</label>
                        </h:panelGroup>
                       <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                           <p:inputText  value=#{transactions.invoicenumber}
                                        required="true" requiredMessage="invalid invoice number"/>
                            <label>Invoice number</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputNumber value=#{transactions.quantity}  
                                        required="true" requiredMessage="invalid quantity"/>
                            <label>Quantity</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputNumber value="#{transactions.openingbalance}"  
                                        required="true" requiredMessage="invalid opening balance"/>
                            <label>Opening balance</label>
                        </h:panelGroup>
                       <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                           <p:inputNumber value="#{transactions.closingbalance}"  
                                        required="true" requiredMessage="invalid closing balance"/>
                            <label>Closing balance</label>
                        </h:panelGroup>
                       <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                           <p:inputNumber value="#{transactions.profit}"  
                                          required="true" requiredMessage="invalid profit" symbol="₦"/>
                            <label>Profit</label>
                        </h:panelGroup>
                    <p:commandButton value="Save"  icon="fa fa-plus" 
                             styleClass="success-btn raised-btn" id="save" />
                </p:panelGrid> 
                
               </p:outputPanel>
            </div>
        </div>
       
            
            
      
    </p:dialog>  
     

</ui:composition>
