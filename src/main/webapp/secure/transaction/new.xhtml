<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    >

    <p:dialog  
        widgetVar="addNew" 
        responsive="true" 
        closeOnEscape="true"
        dynamic="true"
        position="center" 
        closable="true"
        id="addNew"
        fitViewport="true"

        >
        <f:facet name="header">
            Add Transaction
        </f:facet>

        <div class="p-grid ui-fluid">
            <div class="p-col-12">
                <p:outputPanel>
                    <p:autoUpdate/>
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
                                 >
                        <p:selectOneMenu  required="true" requiredMessage="invalid Product name"
                                          filter="true" filterMatchMode="contains" 
                                          value="#{transactions.stockid}" converter="stockConverter">
                            <f:selectItem noSelectionOption="true" itemLabel="--Select Product--"
                                          />
                            <f:selectItems value="#{stockController.datalist}" var="st"
                                           itemLabel="#{st.name}" itemValue="#{st}"/>
                            <p:ajax update="pump,price" listener="#{transactionController.filterPump()}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu  required="true" requiredMessage="invalid location"
                                          filter="true" filterMatchMode="contains" 
                                          value="#{transactions.pumpid}" converter="pumpConverter"
                                          id="pump">
                            <f:selectItem noSelectionOption="true" itemLabel="--Product Channel--"
                                          />
                            <f:selectItems value="#{transactionController.pumplist}" var="st"
                                           itemLabel="#{st.name}" itemValue="#{st}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu  required="true" requiredMessage="invalid staff's name"
                                          filter="true" filterMatchMode="contains"
                                          converter="staffConverter" value="#{transactions.staffid}">
                            <f:selectItem noSelectionOption="true" 
                                          itemLabel="--Sold By--" 
                                          />
                            <f:selectItems value="#{staffController.datalist}" var="s"
                                           itemLabel="#{s.fullname}" itemValue="#{s}"/>
                        </p:selectOneMenu>
                        <p:outputPanel id="price">
                            <p:autoUpdate/>
                            <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputNumber value="#{transactions.unitprice}"  
                                           symbol="₦" disabled="true" />
                            <label>Sales price</label>
                        </h:panelGroup>
                        </p:outputPanel>
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputNumber value="#{transactions.quantity}"  
                                           required="true" requiredMessage="invalid quantity">
                                 <p:ajax listener="#{transactionController.computePrice}" update="amount"/>
                            </p:inputNumber>
                            <label>Quantity</label>
                           
                        </h:panelGroup>
                        
                        <p:outputPanel id="amount">
                            <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputNumber value="#{transactions.amount}"  
                                           symbol="₦" disabled="true" />
                            <label>Amount</label>
                        </h:panelGroup>
                        </p:outputPanel>
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputNumber value="#{transactions.openingbalance}"  
                                           required="true" requiredMessage="invalid opening balance"/>
                            <label>Opening balance</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputNumber value="#{transactions.closingbalance}"  
                                           required="true" requiredMessage="invalid closing balance"/>
                            <label>Closing balance</label>
                        </h:panelGroup>
                        

                        <p:commandButton value="Save"  icon="fa fa-plus" 
                                         styleClass="success-btn raised-btn" id="save" 
                                         action="#{transactionController.add()}" update=":parentform:result"/>
                    </p:panelGrid> 

                </p:outputPanel>
            </div>
        </div>




    </p:dialog>  


</ui:composition>
