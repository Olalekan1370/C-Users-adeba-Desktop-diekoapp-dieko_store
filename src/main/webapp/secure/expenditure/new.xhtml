<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    >

    <p:dialog  
        widgetVar="addNew" 
        responsive="true" 
        closeOnEscape="true"
        dynamic="true"
        position="top" 
        closable="true"
        id="addNew"
        fitViewport="true"

        >
        <f:facet name="header">
            Add Payment
        </f:facet>

        <div class="p-grid ui-fluid">
            <div class="p-col-12">
                <p:outputPanel>
                    <p:autoUpdate/>
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
                                 >
                       <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:calendar value="#{expenditureController.current.transdate}"  
                                        navigator="true" pattern="yyyy-MM-dd"
                                        maxdate="#{expenditureController.currentDate}" 
                                        required="true" requiredMessage="invalid transaction date">
                                <p:ajax ignoreAutoUpdate="true"  listener="#{expenditureController.updateDate}"
                                        event="dateSelect"/>
                            </p:calendar>
                            <label>Transaction Date</label>
                        </h:panelGroup>
                        <p:selectOneMenu value="#{expenditureController.current.excategoryid}"
                                         converter="categoryConverter">
                            <f:selectItem itemLabel="--Category--" noSelectionOption=""/>
                            <f:selectItems value="#{excategoryController.datalist}" var="rs" 
                                           itemLabel="#{rs.name}" itemValue="#{rs}"/>
                            <p:ajax ignoreAutoUpdate="true" listener="#{expenditureController.updateCategory()}"/>
                        </p:selectOneMenu>
                        <p:selectOneMenu value="#{expenditureController.current.staffid}" converter="staffConverter">
                            <f:selectItem itemLabel="--Staff--" noSelectionOption=""/>
                            <f:selectItems value="#{staffController.datalist}" var="sp" itemLabel="#{sp.fullname}" itemValue="#{sp}"/>
                            <p:ajax ignoreAutoUpdate="true" update="deduction" listener="#{expenditureController.filterLoss()}"/>
                        </p:selectOneMenu>
                        

                        

                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputNumber value="#{expenditureController.current.amount}"  
                                           symbol="₦" requiredMessage="invalid amount" >
                                <p:ajax ignoreAutoUpdate="true" update="actual_amount" listener="#{expenditureController.updateAmount}"/>
                            </p:inputNumber>
                            <label>Amount</label>
                        </h:panelGroup>
                        <p:outputPanel id="deduction">
                            <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputNumber value="#{expenditureController.current.deducation}"  
                                           symbol="₦" disabled="true"/>
                            <label>Deduction</label>
                        </h:panelGroup>
                        </p:outputPanel>
                        <p:outputPanel id="actual_amount">
                            <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputNumber value="#{expenditureController.current.amount_issued}"  
                                           symbol="₦" disabled="true"/>
                            <label>Actual Amount</label>
                        </h:panelGroup>
                        </p:outputPanel>
                        
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputText value="#{expenditureController.current.description}" />
                            <label>Comments</label>
                        </h:panelGroup>

                        <p:commandButton value="Save"  icon="fa fa-plus" 
                                         styleClass="success-btn raised-btn" 
                                         id="save" update=":parentform:result"
                                         action="#{expenditureController.add()}"/>
                    </p:panelGrid> 

                </p:outputPanel>
            </div>
        </div>


    </p:dialog>  


</ui:composition>
