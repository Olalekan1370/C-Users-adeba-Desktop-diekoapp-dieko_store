<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    >

    <p:dialog  
        widgetVar="addNew" 
        responsive="true" 
        closeOnEscape="true"
        dynamic="true"
        position="center" 
        closable="true"
        id="addNew"
        fitViewport="true"

        >
        <f:facet name="header">
            Add Expenditure
        </f:facet>

        <div class="p-grid ui-fluid">
            <div class="p-col-12">
                <p:outputPanel>
                    <p:autoUpdate/>
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
                                 >
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputText value="#{expenditure.description}" required="true" 
                                         requiredMessage="invalid description"/>
                            <label>Description</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputNumber value="#{expenditure.amount}" required="true" 
                                           requiredMessage="invalid amount" symbol="â‚¦" />
                            <label>Amount</label>
                        </h:panelGroup>

                        <p:commandButton value="Save"  icon="fa fa-plus" 
                                         styleClass="success-btn raised-btn" 
                                         id="save" update=":parentform:result"
                                         action="#{expenditureController.add()}"/>
                    </p:panelGrid> 

                </p:outputPanel>
            </div>
        </div>


    </p:dialog>  


</ui:composition>
