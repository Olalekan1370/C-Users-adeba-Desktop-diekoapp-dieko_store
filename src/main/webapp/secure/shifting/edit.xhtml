<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    >

    <p:dialog  
        widgetVar="editNew" 
        responsive="true" 
        closeOnEscape="true"
        dynamic="true"
        position="center" 
        closable="true"
        id="editNew"
        fitViewport="true"

        >
        <f:facet name="header">
            Edit Shifting
        </f:facet>

        <div class="p-grid ui-fluid">
            <div class="p-col-12">
                <p:outputPanel>
                    <p:autoUpdate/>
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank"
                                 columnClasses="ui-grid-col-12"/>
                    <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                        <p:inputText value="#{shifting.shifttime}" required="true" 
                                     requiredMessage="invalid shift time"/>
                        <label>Shift time</label>
                    </h:panelGroup>

                    <h:panelGroup styleClass="md-inputfield md-inputfield-fill" >
                        <p:inputText  value="#{shifting.duration}" required="true" requiredMessage="invalid duration"/>
                        <label>Duration</label>
                    </h:panelGroup>
                    <p:selectOneMenu  required="true" requiredMessage="invalid user's name"
                                      filter="true" filterMatchMode="contains">
                        <f:selectItem noSelectionOption="true" itemLabel="--Select User--" itemValue=""/>
                    </p:selectOneMenu>
                    <p:selectOneMenu  required="true" requiredMessage="invalid staff's name"
                                      filter="true" filterMatchMode="contains">
                        <f:selectItem noSelectionOption="true" itemLabel="--Select Staff--" itemValue=""/>
                    </p:selectOneMenu>
                    <p:commandButton value="Save"  icon="fa fa-plus" 
                                     styleClass="success-btn raised-btn" id="save" />

                </p:outputPanel>
            </div>
        </div>




    </p:dialog>  


</ui:composition>
