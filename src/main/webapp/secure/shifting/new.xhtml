<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    >

    <p:dialog  
        widgetVar="addNew" 
        responsive="true" 
        closeOnEscape="true"
        dynamic="true"
        position="center" 
        closable="true"
        id="addNew"
        fitViewport="true"

        >
        <f:facet name="header">
            Add New Attendance
        </f:facet>

        <div class="p-grid ui-fluid">
            <div class="p-col-12">
                <p:outputPanel>
                    <p:autoUpdate/>
                    <p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
                                 >
                    <p:selectOneMenu  required="true" requiredMessage="invalid staff's name"
                                      filter="true" filterMatchMode="contains"
                                      value="#{shifting.staffid}" converter="staffConverter">
                        <f:selectItem noSelectionOption="true" itemLabel="--Staff Name--"/>
                        <f:selectItems value="#{staffController.datalist}" var="rs"
                                       itemLabel="#{rs.fullname}" itemValue="#{rs}"/>
                    </p:selectOneMenu>
                    <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                        <p:calendar value="#{shifting.starttime}" required="true" 
                                     requiredMessage="invalid start time" 
                                     showHour="true" showMinute="true" showSecond="true"
                                     navigator="true" maxdate="#{shiftController.currentdate}"
                                     pattern="MM/dd/yyyy HH:mm:ss"/>
                        <label>Start time</label>
                    </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                        <p:calendar value="#{shifting.endtime}" required="true" 
                                     requiredMessage="invalid start time" 
                                     showHour="true" showMinute="true" showSecond="true"
                                     navigator="true" maxdate="#{shiftController.currentdate}"
                                     pattern="MM/dd/yyyy HH:mm:ss"/>
                        <label>End time</label>
                    </h:panelGroup>
                    <p:commandButton value="Save"  icon="fa fa-plus" 
                                     styleClass="success-btn raised-btn" id="save" 
                                     action="#{shiftController.add()}"/>
                    </p:panelGrid>

                </p:outputPanel>
            </div>
        </div>




    </p:dialog>  


</ui:composition>
