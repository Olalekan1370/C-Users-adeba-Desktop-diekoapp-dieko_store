<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    >

    <p:dialog  
        widgetVar="editNew" 
        responsive="true" 
        closeOnEscape="true"
        dynamic="true"
        position="center" 
        closable="true"
        id="editNew"
        fitViewport="true"

        >
        <f:facet name="header">
            Edit Reservoir
        </f:facet>

        <div class="p-grid ui-fluid">
            <div class="p-col-12 p-lg-12">
                <p:outputPanel>
                    <p:autoUpdate/>
                    <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
                                 >
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputText value="#{roles.rolename}" required="true" 
                                         requiredMessage="invalid name"/>
                            <label>Research Name</label>
                        </h:panelGroup>

                        <p:commandButton value="Save"  icon="fa fa-plus" 
                                         styleClass="success-btn raised-btn" id="save" 
                                         action="#{rolesController.add()}" update=":parentform:result"/>
                    </p:panelGrid> 

                </p:outputPanel>
            </div>
        </div>




    </p:dialog>  


</ui:composition>
