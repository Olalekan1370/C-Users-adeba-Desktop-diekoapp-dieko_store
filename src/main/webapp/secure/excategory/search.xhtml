<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:h="http://java.sun.com/jsf/html"

    >

    <p:dialog  
        widgetVar="search_excategory" 
        responsive="true" 
        closeOnEscape="true"
        position="center" 
        closable="true"
        id="search_excategory"
        fitViewport="true"
        width="300"
        height="70"

        >
        <f:facet name="header">
            Search Expenditure Category
        </f:facet>

        <div class="p-grid ui-fluid">
            <div class="p-col-12 ui-g-12">
                <p:outputPanel id="pholder">
                    <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank"
                                 >
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputText value="#{appHelper.searchterm}" required="true" 
                                         requiredMessage="invalid name">


                            </p:inputText>
                            <label>Expenditure Category Name</label>
                        </h:panelGroup>

                    </p:panelGrid> 
                    <p:autoUpdate/>
                </p:outputPanel>
            </div>
        </div>

      <f:facet name="footer">
            <p:commandButton value="Search"  icon="fa fa-search" 
                             styleClass="success-btn raised-btn" id="save"  update=":parentform:result"
                             action="#{excategoryController.search()}"/>
        </f:facet>


    </p:dialog>  


</ui:composition>
