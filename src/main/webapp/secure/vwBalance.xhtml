<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Manage vwBalances</ui:define>
    <ui:define name="head">
        <style type="text/css">
            .ui-outputlabel {
                display: block;
                margin: 1em 0
            }

            .ui-selectonemenu, 
            .ui-autocomplete {
                margin-bottom: 1em;
            }

            .ui-slider {
                margin-bottom: 2em;
            }
            .zeroborder{
                padding:0px;
                padding:0px;
            }
            .leftborder{
                margin-left:-16px;
                margin-right:-16px;
                margin-top:-18px !important;
            }
            .ui-datatable  .ui-column-filter{
                display:none;
                visibility: hidden;
            }
            .rightdata {
                text-align: right !important;
            }
        </style>

    </ui:define>
    <ui:define name="content">
        <h:form id="parentform" style="padding:0px; margin:0px;">
            <p:growl id="msg" showDetail="true">
                <p:autoUpdate/>
            </p:growl>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" 
                             responsive="true" closeOnEscape="false" closable="false">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <div class="ui-g ui-fluid" style="margin-left:-20px; padding:0px; margin-right:-20px;">
                <div class="ui-g-12 ui-lg-12" style="margin:0px; padding:0px;">
                    <div class="ui-g-12 ui-lg-4">
                        <h:outputText value="VwBalance Module"/>
                    </div> 
                    <div class="ui-g-12 ui-lg-2">
                        <p:outputPanel>    
                            <p:commandLink>

                                <span>#{vwBalanceController.datalist.size()}Record(s)</span>
                            </p:commandLink>
                        </p:outputPanel> 
                    </div>
                    <div class="ui-g-12 ui-lg-2">
                        <p:commandLink  onclick="PF('search_vwBalances').show()">

                            <i class="fa fa-search" style="margin-right:5px;"></i>
                            <span>Search</span>
                        </p:commandLink>
                    </div>
                    <div class="ui-g-12 ui-lg-2">
                        <p:commandLink oncomplete="PF('addNew').show()" action="#{loginController.reset('vwBalance')}">

                            <i class="fa fa-plus" style="margin-right:5px;"></i>
                            <span>Add New</span>
                        </p:commandLink>
                    </div>
                    <div class="ui-g-12 ui-lg-2">
                        <p:commandLink update=":parentform:result" action="#{vwBalanceController.reload()}">

                            <i class="fa fa-refresh" style="margin-right:5px;"></i>
                            <span>Refresh</span>

                        </p:commandLink>
                    </div>
                </div>
                <div class="ui-g-12 ui-lg-12">
                    <p:dataTable value="#{vwBalanceController.datalist}" 
                                 var="result" 
                                 id="result" paginator="true" paginatorPosition="bottom" rows="100"
                                 style="margin:0px;" scrollable="true" scrollHeight="380"
                                 rowKey="#{result.id}">
                        <f:facet name="header">
                            <p:panelGrid columns="5" styleClass="ui-panelgrid-blank"
                                         style="margin-top:10px;">
                                <h:outputText value="Search by Date Range" style="margin-right:10px;"/>
                                <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                                    <p:calendar value="#{appHelper.dateFrom}" />

                                    <label>Date From</label>
                                </h:panelGroup>
                                <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                                    <p:calendar value="#{appHelper.dateTo}" />

                                    <label>Date To</label>
                                </h:panelGroup>
                                <p:commandLink action="#{vwBalanceController.filter()}">

                                    <i class="fa fa-search" style="color:#eb4924"/>
                                    <span>Search</span>
                                </p:commandLink>
                                <h:commandLink 
                                    >
                                    <i class="fa fa-close" style="color:#eb4924"/>
                                    <span>Export to Excel</span>
                                    <p:dataExporter target="result" type="xls" fileName="vwBalances"/>
                                </h:commandLink>
                            </p:panelGrid>
                        </f:facet>

                        <p:column headerText="Full Name" width="120" >
                            <h:outputText value="#{result.fullname}"  />
                        </p:column>
                        <p:column headerText="Quantity" width="50">
                            <h:outputText value="#{result.quantity}" />
                        </p:column>
                        <p:column headerText="Unitprice" width="50">
                            <h:outputText value="#{result.unitprice}" >
                                <f:convertNumber type="currency" currencySymbol="₦"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Amount" width="90" >
                            <h:outputText value="#{result.amount}">
                                <f:convertNumber type="currency" currencySymbol="₦"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Openingbalance" width="100">
                            <h:outputText value="#{result.openingbalance}">
                                <f:convertNumber type="currency" currencySymbol="₦"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Closingbalance" width="100">
                            <h:outputText value="#{result.closingbalance}" >
                                <f:convertNumber type="currency" currencySymbol="₦"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Gain" width="50">
                            <h:outputText value="#{result.gain}">
                                <f:convertNumber type="currency" currencySymbol="₦"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Loss" width="50">
                            <h:outputText value="#{result.loss}">
                                <f:convertNumber type="currency" currencySymbol="₦"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Monthnames" width="90">   
                            <h:outputText value="#{result.monthnames}" />
                        </p:column>
                        <p:column headerText="Years" width="50">
                            <h:outputText value="#{result.years}" />
                        </p:column>

                        <p:autoUpdate/>
                    </p:dataTable>


                </div>
            </div>

        </h:form>
        <h:form id="search_vwBalances">    
            <ui:include src="./vwBalance/search.xhtml"/>  
        </h:form> 

    </ui:define>

</ui:composition>
