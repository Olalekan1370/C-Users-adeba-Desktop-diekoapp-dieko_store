<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    >
 
    <p:dialog  
        widgetVar="addNew" 
        responsive="true" 
        closeOnEscape="true"
        dynamic="true"
        position="center" 
        closable="true"
        id="addNew"
        fitViewport="true"

        >
        <f:facet name="header">
            Edit Reservoir log
        </f:facet>
       
        <div class="p-grid ui-fluid">
            <div class="p-col-12">
                <p:outputPanel>
                    <p:autoUpdate/>
                   <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank"
                             columnClasses="ui-grid-col-12">
                    <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                        <p:inputNumber value="#{reservoir.quantity}"  required="true" 
                                     requiredMessage="invalid quantity"/>
                            <label>Quantity</label>
                        </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield md-inputfield-fill" >
                        <p:inputNumber value="#{reservoirlog.cost}" required="true" 
                                       requiredMessage="invalid Cost" symbol="â‚¦"/>
                            <label>Cost</label>
                        </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                        <p:inputText  required="true" requiredMessage="invalid  unit cost"/>
                            <label>Unit cost</label>
                        </h:panelGroup>
                       <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                           <p:inputText value="#{reservoirlog.datesupplied}"  
                                        required="true" requiredMessage="invalid Date supplied"/>
                            <label>Date supplied</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputText value #{reservoirlog.previousreading} 
                                        required="true" requiredMessage="invalid previous reading"/>
                            <label>Previous reading</label>
                        </h:panelGroup>
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                           <p:inputText  value #{reservoirlog.currentreading}
                                        required="true" requiredMessage="invalid current reading"/>
                            <label>Current reading</label>
                        </h:panelGroup>
                       <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                           <p:inputText  value #{reservoirlog.stockname}
                                        required="true" requiredMessage="invalid stock name"/>
                            <label>Stock name</label>
                        </h:panelGroup>
                             <p:selectOneMenu  required="true" requiredMessage="invalid reservior name"
                                         filter="true" filterMatchMode="contains">
                           <f:selectItem noSelectionOption="true" itemLabel="--Select Stock--" itemValue=""/>
                       </p:selectOneMenu>
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                               <p:selectOneMenu  required="true" requiredMessage="invalid supplier name"
                                         filter="true" filterMatchMode="contains">
                           <f:selectItem noSelectionOption="true" itemLabel="--Select Stock--" itemValue=""/>
                       </p:selectOneMenu>
                                           <p:commandButton value="Save"  icon="fa fa-plus" 
                             styleClass="success-btn raised-btn" id="save" />
                </p:panelGrid> 
                
               </p:outputPanel>
            </div>
        </div>
       
            
            
      
    </p:dialog>  
     

</ui:composition>
