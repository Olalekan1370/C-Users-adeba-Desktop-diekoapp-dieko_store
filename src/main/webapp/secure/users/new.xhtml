<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://java.sun.com/jsf/html"
    >
 
    <p:dialog  
        widgetVar="addNew" 
        responsive="true" 
        closeOnEscape="true"
        dynamic="true"
        position="center" 
        closable="true"
        id="addNew"
        fitViewport="true"

        >
        <f:facet name="header">
            Add Users
        </f:facet>
       
        <div class="p-grid ui-fluid">
            <div class="p-col-12">
                <p:outputPanel>
                    <p:autoUpdate/>
                   <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank"
                             columnClasses="ui-grid-col-12">
                     <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                        <p:inputText value="#{user.username}" required="true" 
                                     requiredMessage="invalid username"/>
                            <label>Username</label>
                        </h:panelGroup>
                    <h:panelGroup styleClass="md-inputfield md-inputfield-fill" >
                        <p:password value="#{user.password}" 
                                    required="true" requiredMessage="invalid password" 
                                    feedback="true" match="confirm"/>
                            <label>Password</label>
                        </h:panelGroup>
                       <h:panelGroup styleClass="md-inputfield md-inputfield-fill" >
                           <p:password value="#{user.confirmpassword}" 
                                       required="true"  id="confirm"
                                       requiredMessage="invalid password" feedback="true"/>
                            <label>Password</label>
                        </h:panelGroup>
                       <p:selectOneMenu value="#{user.roletype}" required="true" requiredMessage="please select role type">
                           <f:selectItem noSelectionOption="true" itemLabel="--Role Type--"/>
                           <f:selectItem itemLabel="Administrator" itemValue="Administrator"/>
                           <f:selectItem itemLabel="User" itemValue="User"/>
                       </p:selectOneMenu>
                       <p:selectOneMenu value="#{user.status}" required="true" requiredMessage="please select role type">
                           <f:selectItem noSelectionOption="true" itemLabel="--Status--"/>
                           <f:selectItem itemLabel="Enable" itemValue="Enable"/>
                           <f:selectItem itemLabel="Disable" itemValue="Disable"/>
                       </p:selectOneMenu>
                       
                           <p:selectOneMenu  required="true" requiredMessage="invalid staff's name"
                                         filter="true" filterMatchMode="contains">
                           <f:selectItem noSelectionOption="true" itemLabel="--Select Staff--" itemValue="#{staff}"/>
                           <f:selectItems value="#{staffController.datalist}" var="rs" itemLabel="#{rs.fullname}"
                                          itemValue="#{rs}"/>
                       </p:selectOneMenu>

                    <p:commandButton value="Save"  icon="fa fa-plus" 
                             styleClass="success-btn raised-btn" id="save" 
                             action="#{userController.add()}" update=":parentform:result"/>
                </p:panelGrid> 
                
               </p:outputPanel>
            </div>
        </div>
       
            
            
      
    </p:dialog>  
     

</ui:composition>
