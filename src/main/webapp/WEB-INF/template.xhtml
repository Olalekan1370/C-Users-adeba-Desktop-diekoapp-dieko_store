<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta name="theme-color" content="#{guestPreferences.themeColors[guestPreferences.theme]}" />
        </f:facet>
        <title>Examination Manager</title>
        <h:outputScript name="js/nanoscroller.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/swipe.js" library="ultima-layout" />
        <ui:insert name="head"/>
        
         <style>
            ::-webkit-scrollbar {
                width: 8px;
                background: #FAFAFA;
            }

            /* Track */
            ::-webkit-scrollbar-track {
                background: white;
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: #E0E0E0;
                border-radius: 8px;
            }

            /* Handle on hover */
            ::-webkit-scrollbar-thumb:hover {
                background: #BDBDBD;
            }
.ui-datatable-scrollable-body {
    overflow-x: hidden !important;
}
            .ui-dialog .ui-dialog-content {
    position: relative;
    border: 0;
    padding: .5em 1em;
    background: 0;
   overflow: hidden !important;
    zoom: 1;
}
        body .ui-tabs .ui-tabs-nav .ui-tabs-header {
                border: 0 none;
                margin-right: 0;
                
            }
            body .ui-tabs.ui-tabs-top .ui-tabs-nav .ui-tabs-header {
    border: 0 none;
    margin-right: 0;
   
}
          body .ui-tabs.ui-tabs-top .ui-tabs-nav .ui-tabs-header.ui-state-active a {
    font-weight: 500;
    color: #252529;
    background-color: #ffffff;
    border-bottom: 2px solid #0f97c7;
}
body.layout-compact .ui-tabs.ui-tabs-top .ui-tabs-nav .ui-tabs-header a {
    text-align: center;
    width: 100%;
    display: block;
    font-size: 13px;
    color: #65656a;
    background-color: #ffffff;
    border-bottom: 2px solid #eb4924;
    -moz-transition: color 0.2s;
    -o-transition: color 0.2s;
    -webkit-transition: color 0.2s;
    transition: color 0.2s;
}
body .ui-widget-header {
    background-color: #ffffff;
    color: #7f8c8d;
    font-size: 16px;
    border: 1px solid #eb4924;
}
body.layout-compact .ui-tabs.ui-tabs-top .ui-tabs-nav .ui-tabs-header.ui-state-active a {
    font-weight: 500;
    color: #252529;
    background-color: #ffffff;
    border-bottom: 2px solid #0f97c7;
}

body.layout-compact .ui-tabs.ui-tabs-top .ui-tabs-nav .ui-tabs-header.ui-state-active {
    border: 0 none;
}

body .ui-fieldset .ui-fieldset-legend {
    border: none;
    background-color: #ffffff;
    color: #252529;
    padding: 0.857em 1em;
    font-weight: 500;
}
body.layout-compact .ui-datatable.ui-datatable-borderless .ui-paginator-top {
    border-left: 0 none;
    border-right: 0 none;
    border-bottom: 1px solid #d8d8dc;
}
body.layout-compact .ui-datatable .ui-paginator.ui-paginator-top {
    border-bottom: 0 none;
}
body.layout-compact .ui-datatable .ui-paginator {
    padding: 0.25em 0;
}
.ui-paginator.ui-paginator-top {
    border-bottom: 0 none;
}
.ui-datatable .ui-paginator, .ui-datatable .ui-paginator {
    padding: 2px;
}
body.layout-compact .ui-paginator {
    background-color: #ffffff;
    border: 1px solid #d8d8dc;
    padding: 0.25em 0;
}

.ui-paginator {
    margin: 0;
    text-align: center;
    padding: 2px;
}
body.layout-compact .ui-tabs.ui-tabs-top .ui-tabs-nav .ui-tabs-header.ui-state-active a {
    font-weight: 500;
    color: #252529;
    background-color: #ffffff;
    border-bottom: 2px solid #d35400;
}
body.layout-compact .ui-tabs.ui-tabs-top .ui-tabs-nav .ui-tabs-header a {
    text-align: center;
    width: 100%;
    display: block;
    font-size: 13px;
    color: #65656a;
    background-color: #ffffff;
    border-bottom: 2px solid #ffffff;
    -moz-transition: color 0.2s;
    -o-transition: color 0.2s;
    -webkit-transition: color 0.2s;
    transition: color 0.2s;
}
         .layout-wrapper .ultima-menu li.active-menuitem > a {
    color: #d35400;
    background-color: #e8e8e8;
}
         </style>
    </h:head>

    <h:body styleClass="main-body #{guestPreferences.compact ? 'layout-compact' : null}"
            >
        
        <div class="layout-wrapper #{guestPreferences.menuLayout} #{guestPreferences.orientationRTL ? 'layout-rtl' : null}">
            <ui:include src="./topbar.xhtml" />
            <ui:include src="./rightpanel.xhtml" />
            <ui:include src="./menu.xhtml" />
            
            <div class="layout-main">
                <ui:insert name="content"/>
                
            </div>
        </div>
        
        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
           <f:facet name="start">
               <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
           </f:facet>

           <f:facet name="complete">
               <h:outputText value="" />
           </f:facet>
       </p:ajaxStatus>
        

        <h:outputStylesheet name="css/nanoscroller.css" library="ultima-layout" />
        <h:outputStylesheet name="css/animate.css" library="ultima-layout" />
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
    </h:body>

</html>
