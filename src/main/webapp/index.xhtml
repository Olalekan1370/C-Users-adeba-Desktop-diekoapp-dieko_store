<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Application Login</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
    </h:head>

    <h:body styleClass="login-body">
        <marquee behavior="scroll" direction="left" style="color:white; font-size:20px">Welcome to Palm Beach Oil and Gas</marquee>
        <h:form id="login">
            <p:growl showDetail="true" id="msg">
                <p:autoUpdate/>
            </p:growl>
            <div class="card login-panel ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:graphicImage name="images/school_logo.png" library="ultima-layout" style="width:200px; height:180px;"/>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:inputText  required="true" requiredMessage="Invalid matric number"
                                          value="#{user.username}"/>
                            <label>Username</label>
                        </h:panelGroup>

                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield md-inputfield-fill">
                            <p:password  required="true" requiredMessage="Invalid password"
                                         value="#{user.password}" />
                            <label>Password</label>
                        </h:panelGroup>

                    </div>


                    <div class="ui-g-12">
                        <p:commandButton  value="Login" icon="ui-icon-person" 
                                          id="btn"  update=":login:msg" action="#{loginController.checkAccountsLogin()}">

                            <p:blockUI trigger="btn" block="login">
                                Authenticating please wait...
                            </p:blockUI>
                        </p:commandButton>

                        <p:button  value="Need Help" icon="ui-icon-help" styleClass="secondary"/>
                    </div>

                </div>
            </div>
        </h:form>
        <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
        <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
    </h:body>

</html>
